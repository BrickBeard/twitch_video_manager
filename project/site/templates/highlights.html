{% extends 'base.html' %}

{% block content %}
<br>
<br>

<table class="video_table highlights_table">
    <h2 class="text_center">Highlight Videos</h2>
    <thead>
        <tr>
            <th class="title">Title</th>
            <th class="date">Date</th>
            <th class="group">Group</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for video in data.videos %}
        <tr>
            <td class="title"><a href="{{ url_for('site.video', id=video.id) }}" target="_self">{{ video.title }}</a></td>
            <td class="date"><a href="{{ url_for('site.video', id=video.id) }}" target="_self">{{ video.created_at }}</a></td>
            <td class="group"><a href="{{ url_for('site.video', id=video.id) }}" target="_self">{{ video.group }}</a></td>
            <td class="actions">
                <a class="vid_edit" href="https://www.twitch.tv/techlahoma/manager/edit/{{ video.id }}">Edit</a>
                <a class="vid_details" href="{{ url_for('site.video', id=video.id) }}" target="_self">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
